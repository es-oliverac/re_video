version: '3.8'

services:
  revideo-api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: revideo-api
    ports:
      - "${REVIDEO_PORT:-4000}:4000"
    environment:
      - NODE_ENV=production
      - PROJECT_FILE=/app/projects/default/src/project.ts
      - REVIDEO_PORT=4000
      - WORKERS=${WORKERS:-8}
      - DISABLE_TELEMETRY=${DISABLE_TELEMETRY:-true}
      - PROJECTS_DIR=/app/projects
    volumes:
      # Montar directorio de proyectos
      - ./projects:/app/projects
      # Montar directorio de salida
      - ./output:/app/output
    deploy:
      resources:
        limits:
          cpus: ${CPU_LIMIT:-'4'}
          memory: ${MEMORY_LIMIT:-8G}
        reservations:
          cpus: ${CPU_RESERVATION:-'2'}
          memory: ${MEMORY_RESERVATION:-4G}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "http://localhost:4000/render"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - revideo-network

networks:
  revideo-network:
    driver: bridge
